  linux:
    runs-on: ubuntu-latest
    container:
      image: swift:latest
    steps:
      - uses: actions/checkout@v1
      - name: Swift Version
        run: swift --version
      - name: Build
        run: swift build --product MusicPlayer

  combine:
    runs-on: macOS-latest
    env:
      CX_COMBINE_IMPLEMENTATION: Combine
      CX_CONTINUOUS_INTEGRATION: "YES"
    steps:
      - uses: actions/checkout@v1
      - name: Swift Version
        run: swift --version
      - name: Build
        run: swift build
