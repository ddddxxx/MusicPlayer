name: CI

on: [push, pull_request]

jobs:
  mac:
    runs-on: macOS-latest
    env:
      CX_COMBINE_IMPLEMENTATION: CombineX
      CX_CONTINUOUS_INTEGRATION: "YES"
    steps:
      - uses: actions/checkout@v1
      - name: Swift Version
        run: swift --version
      - name: Build
        run: swift build

